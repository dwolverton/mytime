<div class="timeentry" data-timeentry-id="<%= timeEntryId %>" data-task-id="<%= taskId %>"
     style="background-color: <%= Colors.base(color) %>; background: linear-gradient(to bottom right, <%=
     Colors.light(color) %>, <%= Colors.shadow(color) %>)">
    <span class="task">
        <span class="code"><%= code %></span>
        <span class="name"><%= name %></span>
    </span>
    <span class="note"><%= text %></span>
    <% if (jiraLoggable) { %>
    <a class="jira-create-worklog" target="_blank"
       href="https://jira.vodori.com/secure/CreateWorklog!default.jspa?key=<%= code %>&timeLogged=<%= duration %>h&taskId=<%= taskId %>&comment=<%= text %>">JIRA</a>
    <% } %>
</div>
