<div>
<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="form">
    <div class="form-field">
        <label for="${id}-code">Code:</label>
        <input type="text" data-dojo-type="dijit/form/TextBox" name="code" id="${id}-code"/>
    </div>
    <div class="form-field">
        <label for="${id}-name">Name:</label>
        <input type="text" data-dojo-type="dijit/form/TextBox" name="name" id="${id}-name"/>
    </div>
    <div class="form-field">
        <label for="${id}-color">Color:</label>
        <input type="text" data-dojo-type="dijit/form/TextBox" name="color" id="${id}-color"/>
    </div>
    <div class="form-buttons">
        <button data-dojo-type="dijit/form/Button" type="submit">Save</button>
        <a href="#" data-dojo-attach-event="click:cancel">Cancel</a>
    </div>
</form>
</div>
